<!-- =================================FORRM========================= -->
    <div class="wrapper">
        <div class="form-box login" id="loginForm">
            <h2>Đăng Nhập</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email của bạn</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <div class="login-register">
                    <p>Bạn chưa có tài khoản?
                        <a href="#" class="register-link">Đăng kí</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register" id="registerForm" style="display: none;">
            <h2>Đăng kí tài khoản</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="username" required>
                    <label>Tên đăng nhập</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="confirm password" required>
                    <label>Xác nhận mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                      Tôi đồng ý với các Điều khoản & Điều kiện
                    </label>
                </div>
                <button type="submit" class="btn">Đăng kí</button>
                <div class="login-register">
                    <p>Bạn đã có tài khoản?
                        <a href="#" class="login-link">Đăng nhập</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
